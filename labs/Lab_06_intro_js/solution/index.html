    function Array(arr, num) {
        let result = [];

  for (var i = 0; i < arr.length; i++) {
    result.push(arr[i] * num);
  }
  return result;
}

const generateRand = function () {
  let words = ["first", "second", "third"];
  let Index = Math.floor(Math.random() * words.length);
  return words[Index];
};
